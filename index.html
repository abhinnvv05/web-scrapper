<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flipkart Web Scraping</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="half left"></div>
    <div class="half right"></div>
    <div class="container">
        <div class="logo">
            <span>Web Scrapper</span>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter Flipkart URL">
            <button class="search-button">Scrap</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
